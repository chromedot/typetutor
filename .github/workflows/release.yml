name: Build and Release Windows Binary

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual triggering for testing

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable with PyInstaller
      run: |
        pyinstaller typing_tutor.spec

    - name: Verify build
      run: |
        if (Test-Path "dist\TypingTutor.exe") {
          Write-Host "Build successful! Executable created."
          $fileSize = (Get-Item "dist\TypingTutor.exe").Length / 1MB
          Write-Host "File size: $([math]::Round($fileSize, 2)) MB"
        } else {
          Write-Error "Build failed! Executable not found."
          exit 1
        }
      shell: pwsh

    - name: Sign executable with self-signed certificate
      run: |
        # Create a self-signed certificate
        $cert = New-SelfSignedCertificate -Type CodeSigningCert -Subject "CN=TypeTutor" -CertStoreLocation Cert:\CurrentUser\My

        # Export the certificate
        $password = ConvertTo-SecureString -String "temp" -Force -AsPlainText
        Export-PfxCertificate -Cert $cert -FilePath cert.pfx -Password $password

        # Find signtool
        $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\signtool.exe" | Select-Object -First 1

        if ($signtool) {
          Write-Host "Using signtool: $($signtool.FullName)"
          & $signtool.FullName sign /f cert.pfx /p temp /fd SHA256 /tr http://timestamp.digicert.com /td SHA256 dist\TypingTutor.exe
          Write-Host "Executable signed successfully!"
        } else {
          Write-Host "Warning: signtool not found, skipping signing"
        }

        # Clean up certificate
        Remove-Item cert.pfx -ErrorAction SilentlyContinue
        Remove-Item Cert:\CurrentUser\My\$($cert.Thumbprint) -ErrorAction SilentlyContinue
      shell: pwsh
      continue-on-error: true

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TypingTutor-Windows
        path: dist/TypingTutor.exe

  build-arm64:
    name: Build for Linux ARM64
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Build ARM64 in Docker
      run: |
        docker run --rm --platform linux/arm64 \
        -v ${{ github.workspace }}:/work \
        -w /work \
        python:3.11-bookworm \
        /bin/bash -c "
          apt-get update && \
          apt-get install -y libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1 libxcb-image0 libxcb-render-util0 libxcb-shape0 libxcb-xinerama0 libxcb-xkb1 libxkbcommon-x11-0 libdbus-1-3 libfontconfig1 libxcb-util1 && \
          pip install --upgrade pip && \
          sed -i 's/PySide6==6\.[0-9]\+\.[0-9]\+\(\.[0-9]\+\)\?/PySide6==6.8.0.2/g' requirements.txt && \
          sed -i 's/PySide6_Addons==6\.[0-9]\+\.[0-9]\+\(\.[0-9]\+\)\?/PySide6_Addons==6.8.0.2/g' requirements.txt && \
          sed -i 's/PySide6_Essentials==6\.[0-9]\+\.[0-9]\+\(\.[0-9]\+\)\?/PySide6_Essentials==6.8.0.2/g' requirements.txt && \
          sed -i 's/shiboken6==6\.[0-9]\+\.[0-9]\+\(\.[0-9]\+\)\?/shiboken6==6.8.0.2/g' requirements.txt && \
          pip install -r requirements.txt && \
          pip install pyinstaller && \
          pyinstaller --name TypingTutor-Linux-arm64 --onefile --windowed --clean --add-data 'data/levels:data/levels' --add-data 'data/keyboard_layout.json:data' src/main.py && \
          chown -R $(id -u):$(id -g) dist/
        "

    - name: Upload ARM64 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TypingTutor-Linux-arm64
        path: dist/TypingTutor-Linux-arm64

  release:
    needs: [build-windows, build-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')  # Only create release for version tags

    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          TypingTutor-Windows/TypingTutor.exe
          TypingTutor-Linux-arm64/TypingTutor-Linux-arm64
        draft: false
        prerelease: false
        generate_release_notes: true
        name: Release ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
