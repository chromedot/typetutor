name: Build and Release Windows Binary

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable with PyInstaller
      run: |
        pyinstaller typing_tutor.spec

    - name: Verify build
      run: |
        if (Test-Path "dist\TypingTutor.exe") {
          Write-Host "Build successful! Executable created."
          $fileSize = (Get-Item "dist\TypingTutor.exe").Length / 1MB
          Write-Host "File size: $([math]::Round($fileSize, 2)) MB"
        } else {
          Write-Error "Build failed! Executable not found."
          exit 1
        }
      shell: pwsh

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/TypingTutor.exe
        draft: false
        prerelease: false
        generate_release_notes: true
        name: Release ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
