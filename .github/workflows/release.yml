name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: TypeTutor-Linux
            asset_name: TypeTutor-Linux
            sep: ':'
          - os: windows-latest
            artifact_name: TypeTutor-Windows.exe
            asset_name: TypeTutor-Windows.exe
            sep: ';'
          - os: macos-latest
            artifact_name: TypeTutor-macOS
            asset_name: TypeTutor-macOS
            sep: ':'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      shell: bash
      # We use the command line directly instead of the .spec file to handle cross-platform path separators
      # We use directory adds instead of globs to avoid shell expansion issues
      run: |
        pyinstaller --name "TypeTutor" \
          --onefile \
          --windowed \
          --clean \
          --add-data "data/levels${{ matrix.sep }}data/levels" \
          --add-data "data/keyboard_layout.json${{ matrix.sep }}data" \
          src/main.py

    - name: Rename Output (Windows)
      if: matrix.os == 'windows-latest'
      shell: bash
      run: mv dist/TypeTutor.exe dist/${{ matrix.artifact_name }}

    - name: Rename Output (Unix)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: mv dist/TypeTutor dist/${{ matrix.artifact_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          TypeTutor-Linux/TypeTutor-Linux
          TypeTutor-Windows.exe/TypeTutor-Windows.exe
          TypeTutor-macOS/TypeTutor-macOS
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
